<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Images Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #91ba8f;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      display: flex;
      background: #5a675a;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      background: #de7c7c;
      object-fit: cover;
      transition: transform 0.2s;
    }

    .gallery-item span {
       margin: 10px 0;
      font-size: 14px;
      color: #fff;                     /* text color */
      
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: normal;
      word-break: break-word;
      transition: background-color 0.2s, color 0.2s;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item:hover span {
      background-color: #078af5;  /* change background on hover */
      color: #fff;    
      font-weight: bold;        /* change filename color on hover */
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Sample Images</h1>
  <div class="gallery">
    <!-- Images will be generated here -->
  </div>

  <script>
    const gallery = document.querySelector('.gallery');
    for (let i = 1; i <= 100; i++) {
      const item = document.createElement('div');
      item.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = `test/photos/${i}.jpg`; // Ensure your images are named 1.jpg, 2.jpg, etc.
      img.alt = `Image ${i}`;

      const caption = document.createElement('span');
      caption.textContent = `${i}.jpg`;

      item.appendChild(img);
      item.appendChild(caption);
      gallery.appendChild(item);
    }
  </script>
</body>
</html>
