<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Images Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 200px;           /* fixed height for all images */
      object-fit: cover;       /* crop images to fill box */
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Sample Images</h1>
  <div class="gallery">
    <!-- Images will be generated here -->
  </div>

  <!-- JavaScript to dynamically add 100 images -->
  <script>
    const gallery = document.querySelector('.gallery');
    for (let i = 1; i <= 100; i++) {
      const img = document.createElement('img');
      img.src = `test/photos/${i}.jpg`;  // Ensure images are named 1.jpg, 2.jpg, etc.
      img.alt = `Image ${i}`;
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
